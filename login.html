<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - HealthCare (DEMO)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6"><i class="fas fa-user-circle mr-2 text-blue-600"></i>Login to HealthCare</h2>
        <form id="login-form" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" value="">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" value="">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition duration-300">Login</button>
        </form>
        <p class="text-center text-gray-600 text-sm mt-6">Don't have an account? <a href="index.html" class="text-blue-600 hover:underline font-medium">Register now</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // --- LOGIKA LOGIN DUMMY ---
            // Hapus koneksi ke server, ganti dengan pengecekan sederhana.

            if (username === 'admin' && password === 'admin123') {
                // Jika login sebagai admin
                alert('Login sebagai Admin berhasil! Anda akan diarahkan ke Dashboard Admin.');
                window.location.href = 'admin.html'; // Arahkan ke halaman admin

            } else if (username === 'patient' && password === 'patient123') {
                // Jika login sebagai patient
                alert('Login sebagai Pasien berhasil! Anda akan diarahkan ke Dashboard User.');
                window.location.href = 'user.html'; // Arahkan ke halaman user

            } else {
                // Jika username atau password salah
                alert('Login Gagal! Username atau password salah. Coba:\n\nAdmin: admin / admin123\nPasien: patient / patient123');
            }
        });
    </script>
</body>
</html>
